<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <main>
        <div class="input_block">
            <form onsubmit="return false;">
                <input class="input_text" type="text" placeholder="Enter the city">
                <button class="input_button"></button>
            </form>
        </div>
        <div class="output_block">
            <div class="weather_block">

                <div class="weather_block_now">
                    <p class="weather_block_show_degree"></p>
                    <p class="weather_block_show_city"></p>
                    <img class="weather_block_show_icon" src="img/loading.png" alt="weather">
                    <img class="weather_block_show_like" src="img/like-icon.png" alt="like">
                </div>

                <div class="weather_block_details">

                    <div class="weather_block_details_wrap">
                        <p class="weather_block_details_title_text"></p>
                        <div class="weather_block_details_list">
                            <ul class="weather_block_details_list_items">
                                <li class="weather_block_details_list_item details_temp"></li>
                                <li class="weather_block_details_list_item details_feels"></li>
                                <li class="weather_block_details_list_item details_weather"></li>
                                <li class="weather_block_details_list_item details_sunrise"></li>
                                <li class="weather_block_details_list_item details_sunset"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="weather_block_forecast">
                    <div class="weather_block_forecast_wrap">
                        <p class="weather_block_forecast_title_text"></p>
                        <div class="weather_block_forecast_list">
                            <ul class="weather_block_forecast_list_items">
                                <!-- <li class="weather_block_forecast_list_item">
                                    <p class="weather_block_forecast_date">17 May</p>
                                    <p class="weather_block_forecast_time">12:00</p>
                                    <div class="weather_block_forecast_temp">
                                        <p class="weather_block_forecast_temp_fact">Temperature: 13</p>
                                        <p class="weather_block_forecast_temp_feels">Feels like: 10</p>
                                    </div>
                                    <div class="weather_block_forecast_weather">
                                        <p>Rain</p>
                                        <img src="img/rain.png" alt="">
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="weather_block_menu">
                    <ul class="weather_block_menu_list">
                        <li class="weather_block_menu_item menu_now menu_active">Now</li>
                        <li class="weather_block_menu_item menu_details">Details</li>
                        <li class="weather_block_menu_item menu_forecast">Forecast</li>
                    </ul>
                </div>
            </div>
            <div class="locations_block">
                <div class="locations_block_title"><p class="locations_block_title_text">Added Locations:</p></div>
                <div class="locations_block_list">
                    <ul class="locations_block_list_items">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
